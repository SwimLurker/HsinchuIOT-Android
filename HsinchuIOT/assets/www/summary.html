<!DOCTYPE html>
<html class="page">
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.l10n.min.js"></script>
<script type="text/javascript" src="js/library.js"></script>
<script type="text/javascript" src="js/nbi.js"></script>
<script type="text/javascript" src="js/datetime.js"></script> 
<script type="text/javascript" src="js/summary.js"></script> 
</head>
<style>
table{border-collapse:collapse;}
td{text-align:right;}
th.device{background-color:#f6f6f6;}
th.CO2{background-color:#448ccb;}
th.Temp{background-color:#f8941d;}
th.Humidity{background-color:#7cc576;}
td.CO2{background-color:#dae8f5;}
td.Temp{background-color:#feead2;}
td.Humidity{background-color:#e5f3e4;}
#title{font-size:20px;}
#HEADER{text-align:center;}
#date{line-height:1em;font-size:16px;}
</style>
<body>
<div>
	<div id="date"></div>
</div>
<div>
	<button id="refresh" domain="l10n" msgid="Refresh"></button>
	<table border="1" cellpadding="5">
		<thead>
			<tr><th class="device" rowspan="2" domain="l10n" msgid="Device"></th><th colspan="3" class="CO2" domain="l10n" msgid="CO2"></th><th colspan="3" class="Temp" domain="l10n" msgid="Temperature"></th><th colspan="3" class="Humidity" domain="l10n" msgid="Humidity"></th></tr>
			<tr><th class="CO2" domain="l10n" msgid="Max"><br/>(ppm)</th><th class="CO2" domain="l10n" msgid="Min"><br/>(ppm)</th><th class="CO2" domain="l10n" msgid="Average"><br/>(ppm)</th><th class="Temp" domain="l10n" msgid="Max"><br/>(°C)</th><th class="Temp" domain="l10n" msgid="Min"><br/>(°C)</th><th class="Temp" domain="l10n" msgid="Average"><br/>(°C)</th><th class="Humidity" domain="l10n" msgid="Max"><br/>(%)</th><th class="Humidity" domain="l10n" msgid="Min"><br/>(%)</th><th class="Humidity" domain="l10n" msgid="Average"><br/>(%)</th></tr>
		</thead>
		<tbody id="data"></tbody>
	</table>
</div>
</body>
</html>
